<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC:Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
  <h1 id="heading">freeCodeCamp Survey Form</h1>
  <p class="para1"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="Form">
      <div class="form-1">

      <form class="" action="index.html" method="post" >

        <label for="name">Name</label><br>
        <input type="text" name="name" placeholder="Enter your Name " value="" required><br>
        <label>Email</label><br>
        <input type="text" name="email"placeholder="Enter your email" value="" required><br>
        <label>Age(optional)</label><br>
        <input type="text" name="" value=""><br>
        <label>Which option best describes your current role?</label><br>
        <select name="select current role" placeholder="select current role" value="select current role"><br>
          <!--<option value="Selectcurrentrole">Select current role</option>-->
          <option value="Student">Student</option>
          <option value="Full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="Others">Others</option><br>
        </select><br>

        <label>Would you recommend freeCodeCamp to a friend?</label><br>

        <input type="radio" id="Definitely" name="recommendation" value="Definitely">
        <label for="Definitely">Definitely</label><br>
        <input type="radio" id="Maybe" name="recommendation" value="Maybe">
        <label for="Maybe">Maybe</label><br>
        <input type="radio" id="Not sure" name="recommendation" value="Not sure">
        <label for="Not sure">Not sure</label><br>

        <label>"What is your favorite feature of freeCodeCamp?"</label><br>
        <select name="select an option" placeholder="select an option" value="select an option"><br>
          <!--<option value="select an option">select an option</option-->
          <option value="challenges">challenges</option>
          <option value="project">project</option>
          <option value="community">community</option>
          <option value="opensource">open source</option>
       </select><br>

       <label>What would you like to see improved? (Check all that apply)</label><br>
       <input type="checkbox" id="Front-end Projects" name="project1" value="Front-end Projects">
       <label for="Front-end Projects">Front-end Projects</label><br>
       <input type="checkbox" id="Back-end Projects" name="project2" value="Back-end Projects">
       <label for="Back-end Projects">Back-end Projects</label><br>
       <input type="checkbox" id="Data Visualizaton" name="project3" value="Data Visualizaton">
       <label for="Data Visualizaton">Data Visualizaton</label><br>
       <input type="checkbox" id="Challenges" name="project4" value="Challenges">
       <label for="Challenges">Challenges</label><br>
       <input type="checkbox" id="Open Source community" name="project5" value="Open Source community">
       <label for="Open Source community">Open Source community</label><br>
       <input type="checkbox" id="Gitter helps room" name="project6" value="Gitter helps room">
       <label for="Gitter helps room">Gitter helps room</label><br>
       <input type="checkbox" id="video" name="project7" value="video">
       <label for="video">video</label><br>
       <input type="checkbox" id="City Meetups" name="project8" value="City Meetups">
       <label for="City Meetups">City Meetups</label><br>
       <input type="checkbox" id="Wiki" name="project9" value="Wiki">
       <label for="Wiki">Wiki</label><br>
       <input type="checkbox" id="Forum" name="project10" value="Forum">
       <label for="Forum">Forum</label><br>
       <input type="checkbox" id="Additional courses" name="project11" value="Additional courses">
       <label for="Additional courses">Additional courses</label><br>
       <label for="Any comments or suggestions?">Any comments or suggestions?</label><br>
       <textarea name="comments" rows="8" cols="80"></textarea>
       <br>
       <input type="Submit" name="Submit" value="Submit">
     </form>
     </div>
    </div>
  </body>
</html>
